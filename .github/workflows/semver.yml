name: Semver

on: [pull_request]

jobs:
  check-semver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check semver
        uses: u9g/cargo-semver-checks-action@HEAD
        with:
          pr: true
